<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissor and Paper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Rock Scissor And Paper</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img class="imgg" src="./img/rock.jpg" alt="">
                <p id="name">Rock</p>
            </div>
            <div class="choice" id="paper">
                <img class="imgg" src="./img/paper.jpg" alt="">
                <p id="name">Paper</p>
            </div>
            <div class="choice" id="scissor">
                <img class="imgg" src="./img/scissor.jpg" alt="">
                <p id="name">scissor</p>
            </div>
        </div>

<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>Your</p>
    </div>
    <div class="score">
        <p id="computer-score">0</p>
        <p>Computer</p>
    </div>
</div>


<div class="msgcontainer">
    <div id="msg">Play yor Move!</div>
</div>

    </div>



    <script src="app.js"></script>
</body>
</html>
